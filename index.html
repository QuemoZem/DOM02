<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Ejercicio 2</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-xl navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarBasic"
          aria-controls="navbarBasic"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse show" id="navbarBasic">
          <ul class="navbar-nav me-auto mb-2 mb-xl-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main>
      <section class="container">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" />
          </div>
          <div class="mb-3">
            <label for="Edad" class="form-label">Edad</label>
            <input type="number" id="Edad" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="sexo">Sexo (H hombre, M mujer):</label>
            <input type="text" id="sexo" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="peso">Peso:</label>
            <input type="number" id="peso" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="altura">Altura:</label>
            <input type="number" id="altura" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="anioNacimiento">AÃ±o de Nacimiento:</label>
            <input
              type="number"
              id="anioNacimiento"
              class="form-control"
              required
            />
          </div>

          <div class="text-center mb-2">
            <button
              type="button"
              class="btn btn-primary"
              onclick="cargarPersona()"
            >
              Crear Persona
            </button>
          </div>
          <div class="text-center mb-2">
            <button type="button" class="btn btn-primary" onclick="gene()">
              Mostrar Generaciones
            </button>
          </div>
          <div class="text-center mb-2">
            <button type="button" class="btn btn-secondary" onclick="mayor()">
              Es mayor de edad?
            </button>
          </div>
        </form>
      </section>
    </main>

    <footer class="bg-dark">
      <p class="text-white py-2 text-center">Fin ejercicio 2</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
